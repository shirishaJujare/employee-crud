GET_ALL_EMPLOYEES=SELECT * FROM `employee`;
GET_BY_ID=SELECT * FROM `employee` WHERE (`id` = ? );
INSERT_EMPLOYEE=INSERT INTO `employee` (`id`,`username`,`name`,`designation`,`password`,`salary`) VALUES (?,?,?,?,?,?);
UPDATE_EMPLOYEE=UPDATE `employee` SET `designation` = ?, `salary` = ? WHERE (`id` = ?);
DELETE_EMPLOYEE=DELETE FROM `employee` WHERE (`id` = ?);
LOGIN=SELECT `id`,`username`,`name`,`designation` FROM `employee` WHERE (`username` = ?)  AND (`password` = ?);
